<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{template/base:: layout(~{::section})}">

<body>

<section class="jongterest_container">

    <div class="py-1 text-center">
        <h4>로그인</h4>
    </div>
    <form action="login.html" th:object="${loginForm}" th:action method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="jongterest_field-error" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}">전체 오류 메시지</p></div>
        <div>
        <div class="jongterest_space">
            <label for="loginId" >아이디</label>
            <input type="text" id="loginId" th:field="*{loginId}" class="form-control" th:errorclass="jongterest_field-error">
            <div class="jongterest_field-error" th:errors="*{loginId}" >아이디 오류</div>
        </div>
        <div class="jongterest_space">
            <label for="login_password" >비밀번호</label>
            <input type="password" id="login_password" th:field="*{password}" class="form-control" th:errorclass="jongterest_field-error">
            <div class="jongterest_field-error" th:errors="*{password}">비밀번호 오류</div>
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">
                    로그인
                </button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='login.html'"
                        th:onclick="|location.href='@{/}'|" type="button">
                    취소
                </button>
            </div>
        </div>
    </form>

</section><!-- /jongterest_container -->

</body>
</html>
