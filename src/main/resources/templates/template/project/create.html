<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{template/scriptBase:: layout(~{::section},~{::link},~{::script})}">

<link/>
<body>
<section>
    <div style="max-width: 500px; margin:4rem auto;">
        <div class="mb-4">
            <h4>Create Project</h4>
        </div>
        <form th:action method="post" th:object="${projectForm}" enctype="multipart/form-data">

            <div class="jongterest_filebox">
                <input class="jongterest_upload-name" value="첨부파일" placeholder="첨부파일" readonly="readonly">
                <label th:class="jongterest_input-file-button" for="input-file">파일찾기</label>
                <input type="file" id="input-file" name="projectImage" style="display: none;"/>
            </div>

            <div class="jongterest_space">
                <label for="title">제목</label>
                <input type="text" id="title" th:field="*{title}" class="form-control"
                       th:errorclass="jongterest_field-error">
                <div class="jongterest_field-error" th:errors="*{title}">제목 오류</div>
            </div>

            <div class="jongterest_space">
                <label for="description">설명</label>
                <textarea id="description" th:field="*{description}" th:class="summernote"
                          th:name="editordata" th:errorclass="jongterest_field-error"></textarea>
                <div class="jongterest_field-error" th:errors="*{description}">설명 오류</div>
            </div>

            <hr class="my-4">
            <div class="row">
                <div class="col">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">
                        작성
                    </button>
                </div>
                <div class="col">
                    <button class="w-100 btn btn-secondary btn-lg"
                            onclick="location.href='create.html'"
                            th:onclick="|location.href='@{/projects/list}'|" type="button">
                        취소
                    </button>
                </div>
            </div>
        </form>
    </div>


</section>

<script>
$(document).ready(function() {
  $('.summernote').summernote({
		  height: 300,                 // 에디터 높이
		  focus: true,                  // 에디터 로딩후 포커스를 맞출지 여부
		  lang: "ko-KR",					// 한글 설정
		  placeholder: '최대 2048자까지 쓸 수 있습니다'	//placeholder 설정

	});
});

$(document).ready(function() {
    $("#input-file").on('change',function(){
      console.log("hello");
      var fileName = $("#input-file").val();
      $(".jongterest_upload-name").val(fileName);
    });
});

</script>
</body>
</html>
